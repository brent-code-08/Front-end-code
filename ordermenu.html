<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINDAHAN NI ALING MARIKIT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
        }
        .receipt {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Order Form</h2>
    <form id="orderForm">
        <label for="food">Food Item:</label>
        <select id="food" name="food">
            <option value="Burger" data-price="50">Burger - ₱50</option>
            <option value="Pizza" data-price="100">Pizza - ₱100</option>
            <option value="Hotdog" data-price="40">Hotdog - ₱40</option>
        </select><br><br>

        <label for="drink">Drink Item:</label>
        <select id="drink" name="drink">
            <option value="Coke" data-price="30">Coke - ₱30</option>
            <option value="Pepsi" data-price="30">Pepsi - ₱30</option>
            <option value="Water" data-price="20">Water - ₱20</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>

        <div id="totalDisplay"><strong>Total Price:</strong> ₱0</div><br>

        <label for="payment">Payment (₱):</label>
        <input type="number" id="payment" name="payment" min="1" value="0" disabled><br><br>

        <button type="button" onclick="submitOrder()">Submit Order</button>
    </form>

    <div class="receipt" id="receipt">
        <!-- Receipt will be displayed here -->
    </div>
</div>
    <script>
          //declaration of variable

    let totalPrice = 0;
    let totalFoodPrice = 0;
    let totalDrinkPrice = 0;
    let food = "";
    let drink = "";
    let foodPrice = 0;
    let drinkPrice = 0;
    let quantity = 1;

    function updateTotal() {
        const foodSelect = document.getElementById("food");
        foodPrice = parseFloat(foodSelect.options[foodSelect.selectedIndex].getAttribute("data-price"));
        food = foodSelect.value;

        const drinkSelect = document.getElementById("drink");
        drinkPrice = parseFloat(drinkSelect.options[drinkSelect.selectedIndex].getAttribute("data-price"));
        drink = drinkSelect.value;

        quantity = parseInt(document.getElementById("quantity").value);

        totalFoodPrice = foodPrice * quantity;
        totalDrinkPrice = drinkPrice * quantity;
        totalPrice = totalFoodPrice + totalDrinkPrice;

        document.getElementById("totalDisplay").innerHTML = <strong>Total Price:</strong> ${totalPrice};

        // Enable payment input only when total is greater than 0
        document.getElementById("payment").disabled = totalPrice <= 0;
    }

    function submitOrder() {
        const payment = parseFloat(document.getElementById("payment").value);
        const change = payment - totalPrice;

        if (change < 0) {
            alert("Insufficient payment. Please provide enough money.");
            return;
        }

        const receiptContent = `
            <h3>Receipt</h3>
            <p><strong>Food:</strong> ${food} - ₱${foodPrice} x ${quantity} = ₱${totalFoodPrice}</p>
            <p><strong>Drink:</strong> ${drink} - ₱${drinkPrice} x ${quantity} = ₱${totalDrinkPrice}</p>
            <p><strong>Total:</strong> ₱${totalPrice}</p>
            <p><strong>Payment:</strong> ₱${payment}</p>
            <p><strong>Change (Sukli):</strong> ₱${change}</p>
        `;

        document.getElementById("receipt").innerHTML = receiptContent;
    }

    // Auto-update total

    window.onload = function () {
        updateTotal();
        document.getElementById("food").addEventListener("change", updateTotal);
        document.getElementById("drink").addEventListener("change", updateTotal);
        document.getElementById("quantity").addEventListener("input", updateTotal);
    };
    </script>
</body>
</html>
